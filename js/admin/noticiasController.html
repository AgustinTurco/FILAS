
<div class="form__box">
  <form action="#" class="product__form--create">
    <div class="product__form__header">
      <h3 class="product__form__title">Añadir/Editar noticia</h3>
      <button class="product__form__close">×</button>
    </div>
    <label for="titulo">Titulo:</label>
    <input class="product__form__input" placeholder="Título de la noticia" type="text" name="nombre">
    <label for="cuerpo">Cuerpo:</label>
    <textarea class="product__form__input"name="cuerpo" placeholder="Cuerpo de la noticia" id="" cols="30" rows="10"></textarea>
    <label for="imagen">Imágen:</label>
    <input class="product__form__input" accept="image/png, image/gif, image/jpeg" placeholder="Imágen de la noticia" type="file" name="imagen" id="">
    <input class="product__form__input product__form__input--submit" type="submit" value="AÑADIR/EDITAR NOTICIA">
  </form>
</div>

<table class="table">
  <div class="table__caption-container">
    <h3 class="table__caption">Noticias</h3>
    <button class="add-button">+</button>
  </div>
  <thead class="table__head">
    <tr class="table__row">
      <th class="table__header">#</th>
      <th class="table__header">Titulo</th>
      <th class="table__header">Cuerpo</th>
      <th class="table__header">Imagen</th>
    </tr>
  </thead>
  <tbody class="table__body">
    <!-- News data will be inserted here dynamically -->
  </tbody>
</table>

<style>
  .table__cell--news:nth-last-of-type(3) {
    max-width: 33vw;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;

    @media (width >=1100px) {
      max-width: 350px;
    }
  }

  @media (width < 735px) {
    .table__cell--news:nth-of-type(3) {
      max-width: 75vw;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
  }
</style>
