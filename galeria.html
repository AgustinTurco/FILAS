<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundación FILAS</title>
  <link rel="stylesheet" href="css/galeria.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <section class="viewimg">
        <article class="viewimg__header">

    <section class="gallery">

        </div>

            <img class="gallery__photo" src="assets/4.jpg" alt="Imagen 4">
            <img class="gallery__photo" src="assets/5.jpg" alt="Imagen 5">
            <img class="gallery__photo" src="assets/6.jpg" alt="Imagen 6">
            <img class="gallery__photo" src="assets/7.jpg" alt="Imagen 7">
            <img class="gallery__photo" src="assets/8.jpg" alt="Imagen 8">
            <img class="gallery__photo" src="assets/9.jpg" alt="Imagen 9">
            <img class="gallery__photo" src="assets/10.jpg" alt="Imagen 10">
            <img class="gallery__photo" src="assets/11.jpg" alt="Imagen 11">
            <img class="gallery__photo" src="assets/12.jpg" alt="Imagen 12">
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>Seguinos en nuestras redes</p>

            &copy; 2023 F.I.L.A.S.
